name: Deploy Lab API to Dreamhost

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-lab-api
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Node setup
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3️⃣ Install deps
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Test
      - name: Run tests
        run: npm test

      # 5️⃣ Build
      - name: Build API
        run: npm run build

      # 6️⃣ Sanity check OpenAPI spec
      - name: Verify OpenAPI spec
        run: test -f openapi/openapi.json

      # 7️⃣ Deploy files to DreamHost
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          local_path: './dist/*'
          remote_path: '${{ secrets.SFTP_PATH }}'
          sftp_only: true
          delete_remote_files: false

      # 8️⃣ Install prod deps + restart PM2
      - name: Restart API with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          script: |
            cd ${{ secrets.SFTP_PATH }}
            npm ci --omit=dev
            pm2 restart lab-api
            pm2 save
