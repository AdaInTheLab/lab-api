name: Deploy Lab API to Dreamhost ðŸ§ª

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-lab-api
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build API
        run: npm run build

      - name: Verify build output exists
        run: |
          set -e
          test -d dist
          ls -la dist

      - name: Create deploy bundle
        run: |
          set -e
          rm -rf deploy_bundle
          mkdir -p deploy_bundle

          cp -R dist deploy_bundle/dist
          cp package.json package-lock.json deploy_bundle/

          if [ -f ecosystem.config.cjs ]; then
            cp ecosystem.config.cjs deploy_bundle/
            echo "âœ… Included ecosystem.config.cjs"
          else
            echo "âŒ ecosystem.config.cjs missing"
            exit 1
          fi

      - name: Validate deploy secrets (fail fast)
        run: |
          test -n "${{ secrets.SFTP_HOST }}" || (echo "Missing SFTP_HOST" && exit 1)
          test -n "${{ secrets.SFTP_USER }}" || (echo "Missing SFTP_USER" && exit 1)
          test -n "${{ secrets.SFTP_PATH }}" || (echo "Missing SFTP_PATH" && exit 1)
          test -n "${{ secrets.SSH_PRIVATE_KEY }}" || (echo "Missing SSH_PRIVATE_KEY" && exit 1)
          test -n "${{ secrets.SSH_PORT }}" || (echo "Missing SSH_PORT" && exit 1)

      - name: Ensure remote deploy dir exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            mkdir -p "${{ secrets.SFTP_PATH }}"
            mkdir -p "${{ secrets.SFTP_PATH }}/logs"
            mkdir -p "${{ secrets.SFTP_PATH }}/data"
            ls -ld "${{ secrets.SFTP_PATH }}" "${{ secrets.SFTP_PATH }}/logs" "${{ secrets.SFTP_PATH }}/data"

      - name: Upload deploy bundle via scp (key auth)
        shell: bash
        run: |
          set -euo pipefail

          PORT="${{ secrets.SSH_PORT }}"
          PORT="${PORT:-22}"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p "$PORT" -H "${{ secrets.SFTP_HOST }}" >> ~/.ssh/known_hosts

          # Upload contents of deploy_bundle into the remote deploy dir
          scp -P "$PORT" -r deploy_bundle/* \
            "${{ secrets.SFTP_USER }}@${{ secrets.SFTP_HOST }}:${{ secrets.SFTP_PATH }}/"

      - name: Restart API with PM2 (production + health check)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e

            echo "User: $(whoami)"
            echo "Host: $(hostname)"
            echo "PATH(before)=$PATH"

            # Use known-good nvm Node/npm/pm2 paths (as confirmed on your server)
            export PATH="$HOME/.nvm/versions/node/v20.19.6/bin:$PATH"
            echo "PATH(after)=$PATH"

            command -v node
            command -v npm
            command -v pm2
            node -v
            npm -v
            pm2 -v

            cd "${{ secrets.SFTP_PATH }}"

            # Ensure folders exist (for PM2 log/db paths)
            mkdir -p "${{ secrets.SFTP_PATH }}/logs"
            mkdir -p "${{ secrets.SFTP_PATH }}/data"

            # Remove any stale/broken JS ecosystem file so PM2 won't accidentally load it
            rm -f "${{ secrets.SFTP_PATH }}/ecosystem.config.js" || true

            echo "== Install production deps =="
            npm ci --omit=dev

            echo "== PM2 startOrReload (production) =="
            if [ -f "${{ secrets.SFTP_PATH }}/ecosystem.config.cjs" ]; then
              pm2 startOrReload "${{ secrets.SFTP_PATH }}/ecosystem.config.cjs" --env production --update-env
            else
              echo "No ecosystem.config.cjs found; fallback"
              pm2 restart lab-api --update-env || pm2 start dist/index.js --name lab-api --update-env
            fi

            echo "== PM2 save/list =="
            pm2 save
            pm2 list

            echo "== Health check (local) =="
              if command -v curl >/dev/null 2>&1; then
                curl -fsS "http://127.0.0.1:8001/api/health" >/dev/null
                echo "âœ… Health check OK (/api/health)"
              else
                echo "curl not available; skipping HTTP health check"
              fi

      - name: On failure show PM2 logs (last 120 lines)
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: false
          script: |
            export PATH="$HOME/.nvm/versions/node/v20.19.6/bin:$PATH"
            echo "== pm2 list =="
            pm2 list || true
            echo "== lab-api out (last 120) =="
            pm2 logs lab-api --out --lines 120 --nostream || true
